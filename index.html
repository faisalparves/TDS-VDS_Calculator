<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TDS & VDS Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f6ff;
      max-width: 450px;
      margin: 40px auto;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.15);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      font-size: 16px;
    }
    button {
      background: #1e40af;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
    .result {
      background: #e7fbe7;
      padding: 15px;
      border-radius: 6px;
      font-size: 16px;
    }
  </style>
</head>

<body>

  <h2>TDS & VDS Calculator</h2>

  <label>Invoice Amount (৳)</label>
  <input type="number" id="amount" placeholder="e.g. 139782">

  <label>TDS Rate (%)</label>
  <input type="number" id="tdsRate" placeholder="e.g. 10">

  <label>VDS Rate (%)</label>
  <input type="number" id="vdsRate" placeholder="e.g. 7.5">

  <button onclick="calculate()">Calculate</button>

  <div id="result" class="result"></div>

  <script>
    function calculate() {
      const amount = parseFloat(document.getElementById("amount").value);
      const tdsRate = parseFloat(document.getElementById("tdsRate").value);
      const vdsRate = parseFloat(document.getElementById("vdsRate").value);

      if (isNaN(amount) || isNaN(tdsRate) || isNaN(vdsRate)) {
        document.getElementById("result").innerHTML =
          "Please enter all values correctly.";
        return;
      }

      const tds = (amount * tdsRate) / 100;
      const vds = (amount * vdsRate) / 100;
      const payable = amount - tds - vds;

      document.getElementById("result").innerHTML = `
        <strong>Invoice Amount:</strong> ৳${amount.toFixed(2)}<br>
        <strong>TDS (${tdsRate}%):</strong> ৳${tds.toFixed(2)}<br>
        <strong>VDS (${vdsRate}%):</strong> ৳${vds.toFixed(2)}<br><br>
        <strong>Payable Amount:</strong> ৳${payable.toFixed(2)}
      `;
    }
  </script>

</body>
</html>
